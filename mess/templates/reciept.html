
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receipt</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <header>
    <h1>Mess Hall Receipt</h1>
  </header>
  <main>
    <div class="receipt-container">
      <h2>Thank you for your order!</h2>
      <ul id="receipt-items"></ul>
      <p>Total: $<span id="receipt-total">0</span></p>
      <button id="print-receipt">Print Receipt</button>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Mess Hall. All rights reserved.</p>
  </footer>
  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const total = localStorage.getItem('total') || 0;

    const receiptItems = document.getElementById('receipt-items');
    cart.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.name} - $${item.price}`;
      receiptItems.appendChild(li);
    });

    document.getElementById('receipt-total').textContent = total;

    document.getElementById('print-receipt').addEventListener('click', () => {
      window.print();
    });
  </script>
</body>
</html>
